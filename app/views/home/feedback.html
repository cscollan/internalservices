{% extends "layout.html" %}


{% block pageTitle %}
Help us make this site better
{% endblock %}

{% block content %}

<div class="govuk-width-container">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

            <h1 class="govuk-heading-l">Help us make this site better</h1>
            <p class="govuk-body">Feedback helps us improve the site. </p>

            <form class="" method="POST">

                <div class="govuk-form-group">
                    <label class="govuk-label" for="name">
                        Your name (optional)
                    </label>
                    <input class="govuk-input  govuk-!-width-two-thirds" id="name" name="name" type="text">
                </div>
                <div class="govuk-form-group">
                    <label class="govuk-label  govuk-!-width-two-thirds" for="email">
                        Your email address (optional)
                    </label>
                    <input class="govuk-input  govuk-!-width-two-thirds" id="email" name="email" type="text">
                </div>

                <div class="govuk-form-group">
                    <label class="govuk-label" for="message">
                        Your feedback
                    </label>
                    <textarea class="govuk-textarea" id="message" name="message" rows="5"
                        aria-describedby="message-hint"></textarea>
                </div>

                <button type="submit" class="govuk-button" data-module="govuk-button">
                    Send feedback
                </button>
            </form>
        </div>


    </div>
</div>

{% endblock %}
